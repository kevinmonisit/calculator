<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel='stylesheet' href="css/normalize.css">
    <link rel='stylesheet' href="css/main.css">
</head>
<body>
    <div id='calculator-container'>
        <div id='display'>
            <span>
                1000000
            </span>
        </div>
        <button id='AC' style='grid-area: AC' class='top-row'>AC</button>
        <button id="sign" style='grid-area: sign' name='addition' class='top=row'>+/-</button>
        <button id='modulo' style='grid-area: modulo' name='modulo' class='top-row'>%</button>
        <button id='divide' style='grid-area: divide' name='divide' class='left-most-column'>/</button>
        <button id='multiply' style='grid-area: times' name='multiply' class='left-most-column'>X</button>
        <button id='subtract' style='grid-area: subtract' name='subtract' class='left-most-column'>-</button>
        <button id='add' style='grid-area: add' name='add' class='left-most-column'>+</button>
        <button id='decimal' style='grid-area: decimal' name='decimal'>.</button>
        <button id='equals' style='grid-area: equals' name='equals to' class='left-most-column'>=</button>
    </div>
</body>

<script src='main.js'></script>
</html>
