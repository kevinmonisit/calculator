<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel='stylesheet' href="css/normalize.css">
    <link rel='stylesheet' href="css/main.css">
</head>
<body>
    <div id='calculator-container'>
        <div id='display'></div>
        <button id='AC' grid-area="AC">AC</button>
        <button id="sign" name='addition'>+/-</button>
        <button id='modulo' name='modulo'>%</button>
        <button id='divide' name='divide'>/</button>
        <button id='multiply' name='multiply'>X</button>
        <button id='subtract' name='subtract'>-</button>
        <button id='add' name='add'>+</button>
        <button id='decimal' name='decimal'>.</button>
        <button id='equals' name='equals to'>=</button>
    </div>
</body>

<script src='main.js'></script>
</html>
